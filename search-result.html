<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
  rel="stylesheet" />
  <link rel="stylesheet" href="./Assets/css/style.css" />
  <link rel="stylesheet" href="./Assets/css/resultStyle.css" />
</head>

<body>
    <header class="header">
        <h1><strong>Weather Dashboard</strong></h1>
    </header>
    <main>
        <div class="row align-center justify-center">
            <div class="col-12 col-md-3" id="search-panel">
                <h2>Search for a City:</h2>
                <input id="search-input" class="search-input col-12" type="text" placeholder="Enter a City">
                <button class="search-btn col-12" id="search-btn">Search</button>
                <hr>
                <div id="search-history"></div>
            </div>
            <div class="col-12 col-md-9 container" id="content">
                <div id="current-weather" class="row"></div>
                <div id="forecast" class="row"></div>
                <div id="future-weather" class="row"></div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/js/config.js"></script>
    <script src="./Assets/js/resultScript.js"></script>

</body>

</html>
